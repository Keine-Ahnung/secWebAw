<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Tralala {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/trullastyle.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>

<div id="smooth_backg">
    <img id="back" src="{{ url_for('static', filename='images/background.jpg') }}" border="0" alt="Hintergrundbild">
    <div id="content">


        <!-- {% block navigation %} -->


        <div>
            <a href="{{ url_for('index') }}" class="nav_link">
                <button class="admin" class="menubtn">Start</button>
            </a>
            <br/>
            {% if session["logged_in"] %}
            <a href="{{ url_for('logout') }}" class="nav_link">
                <button class="admin" class="menubtn">Logout</button>
            </a>
            {% else %}
            <button class="signup" onclick="document.getElementById('id01').style.display='block'">Login</button>
            <br>
            <!-- Button to open the modal -->
            <button class="signup" onclick="document.getElementById('id02').style.display='block'">Sign Up</button>
            <br>
            {% endif %}


            {% if logged_in %}
            {% if admin %}
            <button class="admin" class="menubtn"><a href="{{ url_for('admin_dashboard') }}">Administration</a></button>
            {% endif %}
            {% endif %}
        </div>
        <!-- {% endblock %} -->

        <div class="tral">Tralala</div>
        <div id="main">

            {% block body %}

            {% endblock %}

        </div> <!-- END main -->

        <!-- The Modal (contains the Sign Up form) REGISTER -->
        <div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close"
          title="Close Modal">&times;</span>
            <form class="modal-content animate" method="POST" action="{{ url_for('post_user') }}">
                <div class="container">
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Email eingeben..." name="reg_email" id="reg_email" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Password eingeben..." name="reg_password" id="reg_password"
                           required>

                    <label><b>Repeat Password</b></label>
                    <input type="password" placeholder="Passwort wiederholen..." name="reg_password_repeat"
                           id="reg_password_repeat" required>
                    <input type="checkbox" checked="checked"> Remember me
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id02').style.display='none'"
                                class="cancelbtn">Cancel
                        </button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>


        <!-- The Modal LOGIN -->
        <div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="modal-content animate" action="{{ url_for('login') }}" method="POST">
                <div class="container">
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Email eingeben..." name="login_email" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Password eingeben..." name="login_password" required>

                    <button type="submit">Login</button>
                    <input type="checkbox" checked="checked"> Remember me
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel
                    </button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </div> <!-- END content -->
</div> <!-- END smooth_backg -->
</body>
</html>
