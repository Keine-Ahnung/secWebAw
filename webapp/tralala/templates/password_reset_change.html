{% extends "base_2.html" %}

{% block title %} Neues Passwort eingeben {% endblock %}

{% block body %}

<div class="modal-dialog">
    <div class="loginmodal-container">
        <h1>Neues Passwort eingeben</h1><br>
        <form method="POST" action="{{ url_for('set_new_password') }}">
            <input type="password" name="new_password" id="new_password" placeholder="Passwort..." required>
            <input type="password" name="new_password_confirm" id="new_password_confirm"
                   placeholder="Passwort wiederholen..." required>
            <input type="hidden" name="h_token" value="{{ token }}">
            <input type="hidden" name="h_uid" value="{{ uid }}">
            <input type="submit" name="login" class="login loginmodal-submit" value="Abschicken">
        </form>
    </div>
</div>

{% endblock %}
